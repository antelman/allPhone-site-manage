<div class="page-wrapper">
  <div class="authentication-box">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 p-0">
          <div class="card tab2-card">
            <div class="card-body">
              <div
                class="tab-pane fade active show"
                id="account"
                role="tabpanel"
                aria-labelledby="account-tab">
                <form
                  [formGroup]="loginForm"
                  class="form-horizontal auth-form"
                  (ngSubmit)="login()">
                  <div class="mb-5 px-4 py-2 text-center">
                    <img src="../../../../assets/images/allPhone_logo.svg" width="100%">
                  </div>

									<h3>מערכת ניהול אתר</h3>
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Username" formControlName="email"/>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" formControlName="password"/>
                  </div>
                  <div class="form-button d-grid">
										<button class="btn btn-primary" type="submit">התחבר</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
